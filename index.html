
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="bg-teal-600 flex">

        <h1 id="title" class="text-yellow-400 flex pl-4">Mindful Meals</h1>
        <i class="fa-solid fa-heart"></i>


        <button id="userIcon" class="absolute top-0 right-0 p-4 max-h-fit">
            <img id="userIcon" class="padding-top-6 align-middle"src="./assets/images/userIcon.png" alt="User Icon">
        </button>


    </header>

    <nav class="flex flex-auto bg-teal-500 max-h-fit px-15 py-3 text-yellow-400">

        <form class="search flex flex-auto mr-20">
            
            <input class=" bg-teal-600 p-2  basis-2/3 text-white-400/25 border-2 border-teal-300" type="search" id="searchField" placeholder="Keywords">

            <button class="basis-1/3  max-h-fit border-2 border-teal-300 bg-teal-600 rounded-xl mx-3" id="searchSubmitBtn">Search</button>

        </form>

        <section class="flex flex-auto basis-2/3 align-middle text-center items-center">

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="dailyCalories">1</h2>

            </div>

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="idealWeight">2</h2>

            </div>

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="macroNutrients">3</h2>

            </div>

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="PLACEHOLDER1">4</h2>

            </div>

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="PLACEHOLDER2">5</h2>

            </div>

            <div class="userData basis-1/6 hover:basis-1/5 bg-teal-600">

                <h2 id="PLACEHOLDER3">6</h2>

            </div>

        </section>

    </nav>

     

    <main id="main" class="bg-sky-600 columns-3 flex space-x-4">
        <p><a id="openModal" href="#inputModal" rel="modal:open">Open Modal</a></p>

        <aside class="filters flex grow flex-col basis-1/4 bg-gray-500 rounded-lg w-1/4 shadow-xl p-2 font-sans">
            

            <div class="rounded-lg flex space-y-4 bg-teal-600"></div>
                
                <h3 class="text-xl mb-4 font-bold text-center">Filter Search</h3>      

   

                <form id="filtersForm rounded-lg flex space-y-4">

                    <input type="text" class="filterDrop border border-dark m-2" id="filterDrop1" placeholder="filter1">

                    <input type="text" class="filterDrop m-2" id="filterDrop2" placeholder="filter2">

                    <input type="text" class="filterDrop m-2" id="filterDrop2" placeholder="filter3">

                </form>

            </div>

            <div class="filterListsContainer">

                <ul id="filterList">selected filter</ul>

            </div>

            <button #="filterApplyBtn">Filter</input>

        </aside>

        <section class="resultsContainer grow bg-teal-600 rounded-lg box-border w-1/2 shadow-xl">

            <h3 class="grow bg-teal-600 p-2">Your Results!!!</h3>

            <div class="results">

                <ul id="resultsList"></ul>

            </div>


        </section>

        <aside class="favoritesContainer bg-teal-600 rounded-lg box-border w-1/4 shadow-xl">

            <h3>Your Favorites!!!</h3>

            <ul id="favoritesList"></ul>

        </aside>

    </main>

    <footer class="bg-sky-600">
        credits
    </footer>

    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    
</body>
